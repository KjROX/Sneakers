<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sneakers | E-commerce Website</title>
</head>

<body>
    <header class="main-head">
        <nav class="nav-links">
            <div class="first-div">
                <img src="./images/icon-menu.svg" alt="" class="burger">
                <img src="./images/logo.svg" alt="" id="logo">
            </div>
            <div class="second-div">
                <img src="./images/icon-cart.svg" alt="" class="cart">
                <img src="./images/image-avatar.png" alt="" class="dp">
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="./images/image-product-1.jpg" alt="" class="hero-image">
            <div class="hero-intro">
                <h3>SNEAKER COMPANY</h3>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                    sole, they'll withstand everything the weather can offer.</p>
            </div>
            <div class="price">
                <div class="discount">
                    <h1>$125.00</h1>
                    <h3>50%</h3>
                </div>
                <p class="original-price">$250.00</p>
            </div>
            <div class="quantity">
                <img src="./images/icon-minus.svg" alt="">
                <h3>0</h3>
                <img src="./images/icon-plus.svg" alt="">
            </div>
            <button class="add-to-cart">
                <img src="./images/icon-cart.svg" alt="">
                <h3>Add to cart</h3>
            </button>
        </section>
    </main>
</body>

</html>
