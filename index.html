<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sneakers | E-commerce Website</title>
  </head>

  <body>
    <header class="main-head">
      <nav class="nav-links">
        <div class="first-div">
          <img src="./images/icon-menu.svg" alt="" class="burger" />
          <img src="./images/logo.svg" alt="" id="logo" />
          <ul class="links">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="second-div">
          <img src="./images/icon-cart.svg" alt="" class="cart" />
          <img src="./images/image-avatar.png" alt="" class="dp" />
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-image">
          <img
            src="./images/image-product-1.jpg"
            alt=""
            class="main-image landing"
          />
          <img
            src="./images/image-product-1-thumbnail.jpg"
            alt=""
            class="thumbnail-image1 landing landing-thumbnail"
          />
          <img
            src="./images/image-product-2-thumbnail.jpg"
            alt=""
            class="thumbnail-image2 landing landing-thumbnail"
          />
          <img
            src="./images/image-product-3-thumbnail.jpg"
            alt=""
            class="thumbnail-image3 landing landing-thumbnail"
          />
          <img
            src="./images/image-product-4-thumbnail.jpg"
            alt=""
            class="thumbnail-image4 landing landing-thumbnail"
          />
        </div>

        <div class="previous">
          <img src="./images/icon-previous.svg" alt="" />
        </div>
        <div class="next">
          <img src="./images/icon-next.svg" alt="" />
        </div>

        <div class="hero-intro">
          <h3>SNEAKER COMPANY</h3>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <div class="discount">
              <h1>$125.00</h1>
              <h3>50%</h3>
            </div>
            <p class="original-price">$250.00</p>
          </div>
          <div class="quantity-add-to-cart">
            <div class="quantity">
              <button><img src="./images/icon-minus.svg" alt="" /></button>
              <h3>0</h3>
              <button><img src="./images/icon-plus.svg" alt="" /></button>
            </div>
            <button class="add-to-cart">
              <svg
                width="22"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
                class="cart"
              >
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#ffff"
                  fill-rule="nonzero"
                />
              </svg>
              <h3>Add to cart</h3>
            </button>
          </div>
        </div>
      </section>
    </main>
    <div class="modal-outer">
      <div class="modal-inner">
        <div class="hero-image modal">
          <img
            src="./images/image-product-1.jpg"
            alt=""
            class="main-image modal"
          />
          <img
            src="./images/image-product-1-thumbnail.jpg"
            alt=""
            class="thumbnail-image1 modal thumbnail"
          />
          <img
            src="./images/image-product-2-thumbnail.jpg"
            alt=""
            class="thumbnail-image2 modal thumbnail"
          />
          <img
            src="./images/image-product-3-thumbnail.jpg"
            alt=""
            class="thumbnail-image3 modal thumbnail"
          />
          <img
            src="./images/image-product-4-thumbnail.jpg"
            alt=""
            class="thumbnail-image4 modal thumbnail"
          />
          <img src="./images/icon-close.svg" class="close-icon" alt="" />
          <button class="previous-icon">
            <img src="./images/icon-previous.svg" alt="" />
          </button>
          <button class="next-icon">
            <img src="./images/icon-next.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
